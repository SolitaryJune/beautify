  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a6bff;
      --primary-hover: #3a5bef;
      --secondary-color: #6c757d;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --warning-color: #ffc107;
      --info-color: #17a2b8;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --white: #ffffff;
      --body-bg: #f5f7fa;
      --card-bg: #ffffff;
      --border-color: #e1e5eb;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--dark-color);
      background-color: var(--body-bg);
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .header h1 {
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .header p {
      color: var(--secondary-color);
      font-size: 0.9rem;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 25px;
      margin-bottom: 25px;
      transition: var(--transition);
    }

    .card:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      font-size: 1.4rem;
      color: var(--primary-color);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark-color);
    }

    input[type="text"],
    input[type="password"],
    select,
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.25);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .file-input-wrapper {
      position: relative;
      margin-bottom: 10px;
    }

    .file-input-button {
      display: inline-block;
      padding: 12px 20px;
      background-color: var(--light-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
    }

    .file-input-button:hover {
      background-color: #e9ecef;
    }

    input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-name {
      margin-top: 8px;
      font-size: 0.9rem;
      color: var(--secondary-color);
      word-break: break-all;
    }

    .file-name.has-file {
      color: var(--success-color);
      font-weight: 500;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
    }

    button {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .content-section {
      display: none;
    }

    .operation-select {
      margin-bottom: 20px;
    }

    .qr-section {
      text-align: center;
      margin: 40px 0;
      padding: 30px;
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .qr-section h2 {
      color: var(--primary-color);
      margin-bottom: 15px;
    }

    .qr-section img {
      max-width: 200px;
      height: auto;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .qr-section p {
      margin-bottom: 15px;
      color: var(--secondary-color);
    }

    .qr-section a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .qr-section a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      color: var(--secondary-color);
      font-size: 0.9rem;
      border-top: 1px solid var(--border-color);
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* 加载指示器样式 */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(74, 107, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .card {
        padding: 20px;
      }

      button {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.3rem;
      }

      .card h2 {
        font-size: 1.2rem;
      }

      .file-input-button {
        width: 100%;
        text-align: center;
      }
    }
</style>
</head>

  <div class="container">
    <div class="header">
      <h1>一键换Logo/底包切片合成/批量重命名/wx批量换素材</h1>
      <p>版本：25.5.29</p>
    </div>

    <div class="card" id="authForm">
      <div class="form-group">
        <label for="authInput"><i class="fas fa-key"></i> 输入授权码：</label>
        <input type="text" id="authInput" placeholder="输入授权码（下方二维码发送"卡密登陆"）" />
      </div>
      <button type="button" onclick="authenticate()"><i class="fas fa-sign-in-alt"></i> 验证</button>
    </div>

    <div id="mainContent" style="display: none; width: 100%;">
      <div class="card operation-select">
        <div class="form-group">
          <label for="operationSelect"><i class="fas fa-tasks"></i> 选择操作：</label>
          <select id="operationSelect" onchange="updateContentVisibility()">
            <option value="slice">切片</option>
            <option value="merge">合成切片</option>
            <option value="rename">批量替换（重命名）图片|多图按顺序替换名字</option>
            <option value="duplicate">复制图片|单图生成多文件同内容（输入框输入文件名）</option>
            <option value="duplicateWithFiles">图标替换|单图生成多文件同内容（上传要修改的文件）</option>
          </select>
        </div>
      </div>

      <div id="sliceContent" class="card content-section">
        <h2><i class="fas fa-cut"></i> 切片操作</h2>
        <div class="form-group">
          <label for="imageInput">选择图片文件：</label>
          <div class="file-input-wrapper">
            <div class="file-input-button"><i class="fas fa-image"></i> 选择图片</div>
            <input type="file" id="imageInput" accept="image/*" onchange="updateFileName(this, 'imageFileName')" />
          </div>
          <div id="imageFileName" class="file-name"></div>
        </div>
        <div class="form-group">
          <label for="tilInput">选择 TIL 文件：</label>
          <div class="file-input-wrapper">
            <div class="file-input-button"><i class="fas fa-file-alt"></i> 选择TIL文件</div>
            <input type="file" id="tilInput" accept=".til" onchange="updateFileName(this, 'tilFileName')" />
          </div>
          <div id="tilFileName" class="file-name"></div>
        </div>
        <button type="button" onclick="processSlice()"><i class="fas fa-play"></i> 处理切片</button>
      </div>

      <div id="mergeContent" class="card content-section">
        <h2><i class="fas fa-object-group"></i> 合成切片</h2>
        <div class="form-group">
          <label for="mergeZipInput">选择 Zip 文件：</label>
          <div class="file-input-wrapper">
            <div class="file-input-button"><i class="fas fa-file-archive"></i> 选择ZIP文件</div>
            <input type="file" id="mergeZipInput" accept=".zip" onchange="updateFileName(this, 'zipFileName')" />
          </div>
          <div id="zipFileName" class="file-name"></div>
        </div>
        <div class="form-group">
          <label for="mergeDirection">合成方向：</label>
          <select id="mergeDirection">
            <option value="horizontal">横向合成</option>
            <option value="vertical">纵向合成</option>
          </select>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="generateTil" checked />
          <label for="generateTil">生成TIL文件</label>
        </div>
        <button type="button" onclick="processMerge()"><i class="fas fa-compress-alt"></i> 合成切片</button>
      </div>

      <div id="renameContent" class="card content-section">
        <h2><i class="fas fa-exchange-alt"></i> 批量替换（重命名）</h2>
        <div class="form-group">
          <label for="renameImageInput">选择图片文件（多选）：</label>
          <div class="file-input-wrapper">
            <div class="file-input-button"><i class="fas fa-images"></i> 选择多个图片</div>
            <input type="file" id="renameImageInput" accept="image/*" multiple onchange="updateMultipleFileName(this, 'renameImageFileNames')" />
          </div>
          <div id="renameImageFileNames" class="file-name"></div>
        </div>
        <div class="form-group">
          <label for="newNames">输入新文件名：</label>
          <textarea id="newNames" placeholder="输入新文件名，每行一个" rows="5"></textarea>
        </div>
        <button type="button" onclick="processRename()"><i class="fas fa-sync-alt"></i> 批量替换（重命名）图片</button>
      </div>

      <div id="duplicateContent" class="card content-section">
        <h2><i class="fas fa-copy"></i> 复制图片</h2>
        <div class="form-group">
          <label for="duplicateImageInput">选择图片文件：</label>
          <div class="file-input-wrapper">
            <div class="file-input-button"><i class="fas fa-image"></i> 选择图片</div>
            <input type="file" id="duplicateImageInput" accept="image/*" onchange="updateFileName(this, 'duplicateImageFileName')" />
          </div>
          <div id="duplicateImageFileName" class="file-name"></div>
        </div>
        <div class="form-group">
          <label for="duplicateNames">输入新文件名：</label>
          <textarea id="duplicateNames" placeholder="输入新文件名，每行一个" rows="5"></textarea>
        </div>
        <button type="button" onclick="processDuplicate()"><i class="fas fa-clone"></i> 复制图片</button>
      </div>

      <div id="duplicateWithFilesContent" class="card content-section">
        <h2><i class="fas fa-file-import"></i> 图标替换</h2>
        <div class="form-group">
          <label for="mainImageInput">选择图片文件（支持多选）：</label>
          <div class="file-input-wrapper">
            <div class="file-input-button"><i class="fas fa-images"></i> 选择多个图片</div>
            <input type="file" id="mainImageInput" accept="image/*" multiple onchange="updateMultipleFileName(this, 'mainImageFileNames')" />
          </div>
          <div id="mainImageFileNames" class="file-name"></div>
        </div>
        <div class="form-group">
          <label for="nameFilesInput">选择文件名文件（多选）：</label>
          <div class="file-input-wrapper">
            <div class="file-input-button"><i class="fas fa-file-alt"></i> 选择多个文件</div>
            <input type="file" id="nameFilesInput" multiple onchange="updateMultipleFileName(this, 'nameFilesFileNames')" />
          </div>
          <div id="nameFilesFileNames" class="file-name"></div>
        </div>
        <button type="button" onclick="processDuplicateWithFiles()"><i class="fas fa-file-export"></i> 使用文件名复制图片</button>
      </div>

      <div id="output" class="card" style="display: none;">
        <h2><i class="fas fa-info-circle"></i> 处理结果</h2>
        <div id="outputContent"></div>
      </div>
    </div>

    <div class="qr-section">
      <h2><i class="fas fa-qrcode"></i> 公益查询服务</h2>
      <p>微信扫码发送"查黑名单xxx"<br>支持 QQ | 微信 | 小红书 | 微博</p>
      <img src="/utils/WXJuneOver24.png" alt="QR Code">
      <p>【提交二传】黑名单申请：<a href="/docs/public_service/blacklistreview/" target="_blank">点击申请</a>
      </p>
    </div>

    <footer>
      &copy; <span id="currentYear">2025</span> GuShao's Beautify Service | 由 <a
        href="mqqapi://card/show_pslcard?src_type=internal&version=1&uin=3567055800">孤傲</a> 强力驱动
    </footer>
  </div>

  <div class="loading" id="loadingIndicator">
    <div class="loading-spinner"></div>
  </div>
