  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #1cc88a;
      --background-color: #f8f9fc;
      --text-color: #5a5c69;
      --font-family: "Roboto", sans-serif;
      --border-radius: 8px;
      --transition-speed: 0.3s;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 1rem;
      color: #858796;
      margin-bottom: 30px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      margin: 0 auto 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1rem;
      color: #555;
    }

    input[type="text"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      font-size: 1rem;
      background-color: #f9f9f9;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="file"]:focus,
    select:focus,
    textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
      background-color: #fff;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .file-input {
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-label {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: #fff;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color var(--transition-speed);
    }

    .custom-file-label:hover {
      background-color: #375acb;
    }

    .controls label {
      display: block;
      margin: 15px 0;
      text-align: left;
      color: var(--text-color);
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background-color: var(--primary-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color var(--transition-speed),
        transform var(--transition-speed);
      margin: 5px;
    }

    .btn:hover {
      background-color: #375acb;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: var(--secondary-color);
    }

    .btn-secondary:hover {
      background-color: #17a673;
    }

    /* 预览Canvas */
    #previewCanvas {
      max-width: 100%;
      border: 1px solid #ddd;
      margin-top: 20px;
      box-shadow: var(--box-shadow);
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #adb5bd;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      resize: vertical;
    }

    /* 新增验证相关样式 */
    #mainContent {
      display: none;
    }

    .auth-form {
      margin: 0 auto 20px;
    }

    /* "上/下/左/右/旋转"按钮的容器样式 */
    .position-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px 0;
      gap: 10px;
    }

    .position-controls button {
      width: 80px;
    }
  </style>
</head>

  <div class="container">
    <h1><i class="fas fa-water"></i> 高级一键署名Pro</h1>
    <p class="subtitle">支持自定义字体、颜色、渐变、发光及批量生成水印图片,长按水印文字可拖拽</p>

    <!-- 验证部分 -->
    <form class="auth-form">
      <div id="auth-section">
        <label for="authInput">输入授权码：</label>
        <input type="text" id="authInput" placeholder="输入授权码（下方二维码发送"卡密登陆"）" />
        <button type="button" onclick="authenticate()">验证</button>
      </div>
    </form>

    <!-- 主要内容 -->
    <div id="mainContent">
      <!-- 上传图片 -->
      <div class="file-input">
        <label for="upload" class="custom-file-label"><i class="fas fa-upload"></i> 上传图片</label>
        <input type="file" id="upload" accept="image/*" multiple />
      </div>
      <!-- 上传字体 -->
      <div class="file-input">
        <label for="fontFile" class="custom-file-label"><i class="fas fa-font"></i> 上传字体文件</label>
        <input type="file" id="fontFile" accept=".ttf,.otf" />
      </div>

      <div class="controls">
        <label>
          水印文字（批量输入，每行一个）「\g」为换行符，用于识别换行：
          <textarea id="watermarkText" placeholder="每行输入一条水印文字"></textarea>
        </label>
        <label>
          字体颜色：
          <input type="color" id="fontColor" value="#000000" />
        </label>
        <label>
          透明度：
          <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.5" />
        </label>
        <label>
          字体大小：
          <input type="number" id="fontSize" value="20" min="10" max="100" />
        </label>

        <!-- 是否使用渐变 -->
        <label>
          <input type="checkbox" id="useGradient" />
          使用渐变文字
        </label>
        <!-- 渐变方向 -->
        <label>
          渐变方向：
          <select id="gradientDirection">
            <option value="horizontal">从左到右</option>
            <option value="vertical">从上到下</option>
            <option value="diagonal1">从左上到右下</option>
            <option value="diagonal2">从右上到左下</option>
          </select>
        </label>
        <!-- 渐变起始色 & 结束色 -->
        <label>
          起始颜色：
          <input type="color" id="gradientStartColor" value="#FF0000" />
        </label>
        <label>
          结束颜色：
          <input type="color" id="gradientEndColor" value="#00FF00" />
        </label>

        <!-- 是否使用发光/模糊 -->
        <label>
          <input type="checkbox" id="useGlow" />
          使用发光/模糊效果
        </label>
        <label>
          发光颜色：
          <input type="color" id="glowColor" value="#0000FF" />
        </label>
        <label>
          发光模糊半径：
          <input type="number" id="glowSize" value="10" min="0" max="100" />
        </label>
      </div>

      <!-- 微调按钮区 -->
      <div class="position-controls">
        <button id="btnUp" class="btn">上</button>
        <button id="btnLeft" class="btn">左</button>
        <button id="btnRight" class="btn">右</button>
        <button id="btnDown" class="btn">下</button>
        <button id="btnRotate" class="btn">旋转</button>
      </div>

      <!-- 预览Canvas（只显示第一张图与第一行文字） -->
      <canvas id="previewCanvas"></canvas>

      <!-- 下载按钮 -->
      <div class="download-section">
        <button id="downloadButton" class="btn btn-secondary" disabled>
          <i class="fas fa-download"></i> 下载水印包
        </button>
      </div>
    </div>
