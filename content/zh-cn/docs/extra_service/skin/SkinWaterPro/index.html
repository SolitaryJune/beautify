  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #1cc88a;
      --background-color: #f8f9fc;
      --text-color: #5a5c69;
      --font-family: "Roboto", sans-serif;
      --border-radius: 8px;
      --transition-speed: 0.3s;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 1rem;
      color: #858796;
      margin-bottom: 30px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      margin: 0 auto 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1rem;
      color: #555;
    }

    input[type="text"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      font-size: 1rem;
      background-color: #f9f9f9;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="file"]:focus,
    select:focus,
    textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
      background-color: #fff;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .file-input {
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-label {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: #fff;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color var(--transition-speed);
    }

    .custom-file-label:hover {
      background-color: #375acb;
    }

    .controls label {
      display: block;
      margin: 15px 0;
      text-align: left;
      color: var(--text-color);
    }

    .controls input[type="text"],
    .controls input[type="number"],
    .controls input[type="range"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background-color: var(--primary-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color var(--transition-speed),
        transform var(--transition-speed);
      margin: 5px;
    }

    .btn:hover {
      background-color: #375acb;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: var(--secondary-color);
    }

    .btn-secondary:hover {
      background-color: #17a673;
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #adb5bd;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      resize: vertical;
    }

    /* 新增验证相关样式 */
    #mainContent {
      display: none;
    }

    .auth-form {
      margin: 0 auto 20px;
    }

    .rotation-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .rotation-control input[type="range"] {
      flex: 1;
    }

    .rotation-value {
      min-width: 50px;
      text-align: right;
    }
  </style>
</head>

    <!-- 验证部分 -->
    <form class="auth-form" onsubmit="return false;">

        <input type="file" id="upload" accept="image/*" multiple />

        <label for="fontFile" class="custom-file-label"><i class="fas fa-font"></i> 上传字体文件</label>

        <label>
          字体颜色：
          <input type="color" id="fontColor" value="#000000" />
        </label>
        <label>
          透明度：
          <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.5" />
        </label>
        <label>
          文字倾斜度：
          <div class="rotation-control">
            <input type="range" id="rotation" min="-180" max="180" step="1" value="-30" />
            <span class="rotation-value" id="rotationValue">-30°</span>
          </div>
        </label>
        <label>
          水印密度：
          <input type="number" id="density" value="50" min="10" max="200" />
        </label>
        <label>
          字体大小：
          <input type="number" id="fontSize" value="20" min="10" max="100" />
        </label>
      </div>

      <div id="preview" class="preview-container"></div>
