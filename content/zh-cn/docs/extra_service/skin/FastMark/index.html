  <style>
    :root {
      --bg-color: #e0e0e0;
      --text-color: #333333;
      --shadow-light: #ffffff;
      --shadow-dark: #bebebe;
      --success-color: #4caf50;
      --danger-color: #f44336;
      --warning-color: #ff9800;
      --font-family: 'Inter', 'Noto Sans SC', 'Segoe UI', sans-serif;
      --border-radius: 20px;
      --transition-speed: 0.3s;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --shadow-light: #2a2a2a;
      --shadow-dark: #141414;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: var(--bg-color);
      min-height: 100vh;
      padding: 20px;
      color: var(--text-color);
      transition: all var(--transition-speed) ease;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--bg-color);
      border-radius: var(--border-radius);
      box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      overflow: hidden;
    }

    header {
      background: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 40px 30px;
      box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light);
    }

    header h1 {
      font-size: 2.2em;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1em;
      opacity: 0.7;
    }

    .main-content {
      padding: 40px;
    }

    .upload-area {
      border-radius: var(--border-radius);
      padding: 50px 30px;
      text-align: center;
      margin-bottom: 30px;
      transition: all var(--transition-speed) ease;
      background: var(--bg-color);
      box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
      cursor: pointer;
      position: relative;
    }

    .upload-area:hover {
      box-shadow: inset 8px 8px 16px var(--shadow-dark), inset -8px -8px 16px var(--shadow-light);
    }

    .upload-area.dragover {
      box-shadow: inset 10px 10px 20px var(--shadow-dark), inset -10px -10px 20px var(--shadow-light);
    }

    .upload-area i {
      font-size: 3em;
      color: var(--text-color);
      margin-bottom: 15px;
      opacity: 0.6;
    }

    .upload-area p {
      font-size: 1.1em;
      color: var(--text-color);
      margin-bottom: 15px;
    }

    input[type="file"] {
      display: none;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-color);
      background: var(--bg-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
    }

    .btn:hover:not(:disabled) {
      box-shadow: 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light);
    }

    .btn:active:not(:disabled) {
      box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-success {
      color: var(--success-color);
    }

    .btn-danger {
      color: var(--danger-color);
    }

    .watermark-input {
      margin: 30px 0;
      background: var(--bg-color);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
    }

    .watermark-input label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--text-color);
    }

    .watermark-input input[type="text"],
    .watermark-input textarea {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-family: var(--font-family);
      transition: all var(--transition-speed) ease;
      margin-bottom: 15px;
      background: var(--bg-color);
      color: var(--text-color);
      box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
    }

    .watermark-input input[type="text"]:focus,
    .watermark-input textarea:focus {
      outline: none;
      box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
    }

    .watermark-input textarea {
      resize: vertical;
      min-height: 80px;
    }

    .file-list {
      background: var(--bg-color);
      border-radius: var(--border-radius);
      padding: 20px;
      margin: 20px 0;
      box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      display: none;
    }

    .file-list h3 {
      margin-bottom: 15px;
      color: var(--text-color);
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      transition: all var(--transition-speed) ease;
      background: var(--bg-color);
      box-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light);
    }

    .file-item:hover {
      box-shadow: 2px 2px 4px var(--shadow-dark), -2px -2px 4px var(--shadow-light);
    }

    .file-item:last-child {
      border-bottom: none;
    }

    .file-name {
      font-size: 0.9rem;
      color: var(--text-color);
      flex: 1;
    }

    .file-status {
      font-size: 0.8rem;
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: 600;
    }

    .status-waiting {
      color: var(--text-color);
      opacity: 0.6;
    }

    .status-processing {
      color: var(--warning-color);
    }

    .status-completed {
      color: var(--success-color);
    }

    .status-error {
      color: var(--danger-color);
    }

    .progress-container {
      margin: 20px 0;
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: var(--bg-color);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
    }

    .progress-fill {
      height: 100%;
      background: var(--success-color);
      width: 0%;
      transition: width var(--transition-speed) ease;
      border-radius: 10px;
      box-shadow: 2px 2px 4px var(--shadow-dark);
    }

    .progress-text {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--text-color);
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    footer {
      background: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 20px;
      font-size: 14px;
      box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light);
    }

    footer a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      opacity: 0.7;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--bg-color);
      box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      transition: all var(--transition-speed) ease;
      z-index: 1000;
    }

    .theme-toggle:hover {
      box-shadow: 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light);
    }

    .theme-toggle:active {
      box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .container {
        border-radius: 15px;
      }

      header h1 {
        font-size: 1.8em;
      }

      header {
        padding: 20px;
      }

      .main-content {
        padding: 20px;
      }

      .upload-area {
        padding: 30px 20px;
      }

      .upload-area i {
        font-size: 2em;
      }

      .upload-area p {
        font-size: 0.9em;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }

    /* 触摸优化 */
    .btn,
    .upload-area {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    /* 验证区域样式 */
    #authSection {
      display: block;
    }

    #mainContent {
      display: none;
    }

    .auth-container {
      background: var(--bg-color);
      border-radius: var(--border-radius);
      padding: 40px;
      margin: 40px auto;
      max-width: 500px;
      box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      text-align: center;
    }

    .auth-container h2 {
      margin-bottom: 20px;
      color: var(--text-color);
    }

    .auth-input {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-family: var(--font-family);
      margin-bottom: 20px;
      background: var(--bg-color);
      color: var(--text-color);
      box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
    }

    .auth-input:focus {
      outline: none;
      box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
    }
  </style>
</head>
