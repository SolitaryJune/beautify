<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>前景生成器Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/utils/av-min.js"></script>
  <script src="/utils/migration-notice.js"></script>

    crossorigin="anonymous"></script>
  <style>
    :root {
      --primary-color: #4a6cf7;
      --primary-hover: #3a5cd7;
      --secondary-color: #f5f8ff;
      --text-color: #333;
      --text-light: #666;
      --border-color: #e0e0e0;
      --shadow-color: rgba(74, 108, 247, 0.1);
      --card-shadow: 0 8px 16px var(--shadow-color);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #f5f7ff 0%, #ffffff 100%);
      margin: 0;
      padding: 0;
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px 0;
      width: 100%;
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--text-light);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 30px;
      transition: var(--transition);
      border: 1px solid var(--border-color);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px var(--shadow-color);
    }

    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }

    .card-header i {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-right: 10px;
    }

    .card-header h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--primary-color);
      margin: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-color);
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      background-color: #fafafa;
      transition: var(--transition);
      color: var(--text-color);
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="file"]:focus,
    select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
      background-color: #fff;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      accent-color: var(--primary-color);
    }

    .checkbox-group label {
      margin-bottom: 0;
      cursor: pointer;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      width: 100%;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(74, 108, 247, 0.3);
    }

    button i {
      margin-right: 8px;
    }

    .conditional-section {
      padding: 15px;
      background-color: var(--secondary-color);
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 3px solid var(--primary-color);
    }

    .preview-section {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      text-align: center;
    }

    .preview-section h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: var(--primary-color);
      font-weight: 600;
    }

    #previewCanvas {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      background-color: #fff;
      border: 1px solid var(--border-color);
    }

    .qr-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px;
    }

    .qr-section h2 {
      font-size: 1.3rem;
      color: var(--primary-color);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .qr-section h2 i {
      margin-right: 10px;
    }

    .qr-section p {
      margin: 10px 0;
      color: var(--text-light);
      font-size: 0.95rem;
      text-align: center;
    }

    .qr-section img {
      margin: 15px 0;
      width: 180px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: var(--transition);
    }

    .qr-section img:hover {
      transform: scale(1.05);
    }

    .qr-section a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .qr-section a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 40px;
      padding: 20px 0;
      text-align: center;
      color: var(--text-light);
      font-size: 0.9rem;
      width: 100%;
      border-top: 1px solid var(--border-color);
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .card {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: fadeIn 0.5s ease-out;
    }

    /* 美化滚动条 */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-hover);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>前景生成器Pro</h1>
      <p class="subtitle">
        生成图片及其对应的TIL文件（支持导入TIL文件生成），所有功能需先验证密钥后使用。
      </p>
    </div>

    <!-- 验证表单 -->
    <div id="verificationForm" class="card">
      <div class="card-header">
        <i class="fas fa-key"></i>
        <h2>密钥验证</h2>
      </div>
      <div class="form-group">
        <label for="verificationKey">请输入加密密钥（30分钟有效）</label>
        <input type="text" id="verificationKey" placeholder="在此输入密钥" required />
      </div>
      <button type="button" onclick="verifyKey()"><i class="fas fa-unlock"></i> 验证</button>
    </div>

    <!-- 主功能容器：初始隐藏，验证成功后显示 -->
    <div id="mainContent" class="card">
      <div class="card-header">
        <i class="fas fa-cog"></i>
        <h2>前景生成设置</h2>
      </div>
      <form id="generateForm">
        <div class="checkbox-group">
          <input type="checkbox" id="importTIL" name="importTIL" />
          <label for="importTIL">导入TIL文件直接生成图片</label>
        </div>

        <div id="tilFileSection" class="conditional-section" style="display: none">
          <div class="form-group">
            <label for="tilFile"><i class="fas fa-file-upload"></i> 上传TIL文件</label>
            <input type="file" id="tilFile" name="tilFile" accept=".til" />
          </div>
        </div>

        <div class="form-group">
          <label for="font"><i class="fas fa-font"></i> 上传字体</label>
          <input type="file" id="font" name="font" accept=".ttf,.otf" required />
        </div>

        <div id="dimensionSection">
          <div class="form-group">
            <label for="width"><i class="fas fa-arrows-alt-h"></i> 自定义切片图片宽度</label>
            <input type="number" id="width" name="width" required />
          </div>

          <div class="form-group">
            <label for="height"><i class="fas fa-arrows-alt-v"></i> 自定义切片图片高度</label>
            <input type="number" id="height" name="height" required />
          </div>
        </div>

        <div id="tilInfo" class="conditional-section" style="display: none">
          <p>
            解析的TIL文件切片数量为：<span id="tilSlices"></span>，请提供<span id="tilRemaining"></span>次空格输入（不要忘记最后一个空格的文字）
          </p>
        </div>

        <div class="form-group">
          <label for="text"><i class="fas fa-keyboard"></i> 输入文字(一个空格为一个单独的前景)</label>
          <input type="text" id="text" name="text" required />
        </div>

        <div class="form-group">
          <label for="fontSize"><i class="fas fa-text-height"></i> 字体大小（px）</label>
          <input type="number" id="fontSize" name="fontSize" required />
        </div>

        <div class="form-group">
          <label for="color"><i class="fas fa-palette"></i> 文字颜色(十六进制)</label>
          <input type="text" id="color" name="color" required />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="bold" name="bold" />
          <label for="bold">加粗</label>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="italic" name="italic" />
          <label for="italic">倾斜</label>
        </div>

        <div class="form-group">
          <label for="letterSpacing"><i class="fas fa-text-width"></i> 左右相邻字母间距(像素)</label>
          <input type="number" id="letterSpacing" name="letterSpacing" value="0" />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="outline" name="outline" />
          <label for="outline">描边</label>
        </div>

        <div id="outlineWidthSection" class="conditional-section" style="display: none">
          <div class="form-group">
            <label for="outlineWidth">描边粗细(像素)</label>
            <input type="number" id="outlineWidth" name="outlineWidth" value="2" />
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="shadow" name="shadow" />
          <label for="shadow">阴影</label>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="gradient" name="gradient" />
          <label for="gradient">渐变</label>
        </div>

        <div id="gradientOptions" class="conditional-section" style="display: none">
          <div class="form-group">
            <label for="direction">渐变方向</label>
            <select id="direction" name="direction">
              <option value="up">上</option>
              <option value="down">下</option>
              <option value="left">左</option>
              <option value="right">右</option>
            </select>
          </div>

          <div class="form-group">
            <label for="startColor">渐变起始颜色</label>
            <input type="text" id="startColor" name="startColor" />
          </div>

          <div class="form-group">
            <label for="endColor">渐变结束颜色</label>
            <input type="text" id="endColor" name="endColor" />
          </div>
        </div>

        <div class="form-group">
          <label for="concat"><i class="fas fa-object-group"></i> 拼接方式</label>
          <select id="concat" name="concat" required>
            <option value="vertical">竖向拼接</option>
            <option value="horizontal">横向拼接</option>
          </select>
        </div>

        <button type="button" onclick="generate()"><i class="fas fa-magic"></i> 生成图片和TIL文件</button>
      </form>
    </div>

    <div class="preview-section">
      <h2><i class="fas fa-eye"></i> 实时预览</h2>
      <canvas id="previewCanvas"></canvas>
    </div>

    <div class="card qr-section">
      <h2><i class="fas fa-qrcode"></i> 公益查询服务</h2>
      <p>微信扫码发送"查黑名单xxx"<br>支持 QQ | 微信 | 小红书 | 微博</p>
      <img src="/utils/WXJuneOver24.png" alt="QR Code">
      <p>【提交二传】黑名单申请：<a href="/docs/public_service/blacklistreview/" target="_blank">点击申请</a>
      </p>
    </div>
  </div>
