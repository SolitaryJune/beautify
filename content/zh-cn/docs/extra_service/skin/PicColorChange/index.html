<head>

  <style>
    body {
      font-family: "Roboto", sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1rem;
      color: #555;
    }

    input[type="text"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      font-size: 1rem;
      background-color: #f9f9f9;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="file"]:focus,
    select:focus,
    textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
      background-color: #fff;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }

    #output {
      margin-top: 20px;
      color: #333;
      font-size: 0.9rem;
      text-align: center;
    }

    .qr-section {
      background-color: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 20px;
      max-width: 400px;
      width: 90%;
    }

    .qr-section h2 {
      font-size: 1.25rem;
      color: #007bff;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qr-section h2 i {
      margin-right: 5px;
    }

    .qr-section p {
      margin: 10px 0;
      color: #555;
      font-size: 0.85rem;
    }

    .qr-section img {
      margin-top: 10px;
      width: 80%;
      max-width: 200px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    #colorOptions {
      margin: 15px 0;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 8px;
    }

    .color-group {
      display: none;
    }

    .color-group.active {
      display: block;
    }

    .color-input {
      margin: 10px 0;
    }

    .progress-container {
      margin-top: 20px;
      width: 100%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: #28a745;
      width: 0%;
      text-align: center;
      line-height: 20px;
      color: white;
      font-size: 0.85rem;
      font-weight: bold;
      border-radius: 10px;
    }

    .threshold-control {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
    }

    .threshold-control input[type="range"] {
      margin: 0 10px;
    }

    /* 预览区域样式 */
    #previewArea {
      margin-top: 15px;
      text-align: center;
    }

    #previewArea img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <h1>一键改色</h1>

  <!-- 授权验证表单 -->
  <form id="authForm">
    <label for="authInput">输入授权码：</label>
    <input type="text" id="authInput" placeholder="请输入授权码" />
    <button type="button" onclick="authenticate()">验证</button>
  </form>

  <!-- 主体表单 -->
  <div id="mainContent" style="display: none">
    <form>
      <label for="imageInput">选择图片文件(支持多选)：</label>
      <input type="file" id="imageInput" accept="image/*" multiple />

      <!-- 预览区 -->
      <div id="previewArea"></div>

      <label>是否使用渐变：</label>
      <select id="gradientSelect">
        <option value="false">否</option>
        <option value="true">是</option>
      </select>

      <div id="colorOptions">
        <div id="solidColorGroup" class="color-group active">
          <label>选择颜色：</label>
          <input type="text" id="solidColor" placeholder="#RRGGBB" class="color-input" />
        </div>

        <div id="gradientColorGroup" class="color-group">
          <label>渐变方向(调转起始结束颜色相当于换方向)：</label>
          <select id="gradientDirection">
            <option value="left-right">从左到右</option>
            <option value="top-bottom">从上到下</option>
            <option value="top-left-bottom-right">从左上到右下</option>
            <option value="top-right-bottom-left">从右上到左下</option>
          </select>

          <div class="color-inputs">
            <input type="text" id="colorStart" placeholder="起始颜色 #RRGGBB" class="color-input" />
            <input type="text" id="colorEnd" placeholder="结束颜色 #RRGGBB" class="color-input" />
          </div>
        </div>
      </div>

      <div class="filter-option">
        <input type="checkbox" id="filterWhite" />
        <!-- <input type="checkbox" id="filterWhite" checked /> -->
        <label for="filterWhite">过滤白色像素</label>
      </div>
      <div class="filter-option">
        <input type="checkbox" id="filterTransparent" />
        <label for="filterTransparent">过滤透明像素</label>
      </div>

      <!-- 白度阈值调节 -->
      <div class="threshold-control" id="thresholdControl" style="display: none">
        <label>白度阈值：</label>
        <input type="range" id="whiteThreshold" min="0" max="255" value="220" />
        <span class="threshold-value" id="thresholdValue">220</span>
      </div>

      <!-- 
          修改点：当开启「是否修改色相」时，对整张图做色相偏移；否则按原先的填充逻辑
        -->
      <div class="filter-option">
        <input type="checkbox" id="modifyHue" />
        <label for="modifyHue">修改色相</label>
      </div>

      <!-- 色相偏移滑杆 -->
      <div class="threshold-control" id="hueControl" style="display: none">
        <label>色相偏移：</label>
        <input type="range" id="hueShiftRange" min="0" max="360" value="0" />
        <span id="hueShiftValue">0</span>°
        <!-- 添加数字输入框 -->
        <input type="number" id="hueShiftInput" min="0" max="360" value="0" style="width: 60px; margin-left: 10px;" />
      </div>

      <!-- 处理进度 -->
      <div id="progressSection" style="display: none">
        <h2>处理进度</h2>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar">0%</div>
        </div>
      </div>

      <button type="button" onclick="processImages()">处理并下载</button>
    </form>
  </div>
