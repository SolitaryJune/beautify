<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>商品兑换</title>
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1rem;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      font-size: 1rem;
      background-color: #f9f9f9;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
      background-color: #fff;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }

    button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    #progress,
    #result {
      margin-top: 15px;
      color: #333;
      font-size: 0.9rem;
      text-align: center;
    }

    .error-message {
      margin-top: 15px;
      color: red;
      font-size: 0.9rem;
      text-align: center;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
  <!-- 引入 SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <h1>商品兑换</h1>
  <form action="/redeem" method="post" onsubmit="startRedeem(event)">
    <label for="voucher_code">兑换邮箱:</label>
    <input type="text" id="voucher_code" name="voucher_code" placeholder="可以直接填你的QQ@qq.com" required />

    <label for="card_code">卡密:</label>
    <input type="text" id="card_code" name="card_code" placeholder="请输入卡密！" required />

    <button type="submit">兑换</button>

    <div id="progress"></div>
    <div id="result"></div>
  </form>



  <footer>
    &copy; <span id="currentYear">2025</span> GuShao's Beautify Service | 由 <a
      href="mqqapi://card/show_pslcard?src_type=internal&version=1&uin=3567055800">孤傲</a> 强力驱动
  </footer>


  <script>
    // 检查来源，如果不是来自 skin.gushao.club 则重定向
    // if (!document.referrer.includes('skin.gushao.club')) {
    //     window.location.href = 'https://skin.gushao.club';
    // }
     const img = new Image();
    img.onload = () => {
      console.log('服务器可用');
    };
    img.onerror = () => {
      Swal.fire({
        icon: 'error',
        title: '当前云服务器维护当中',
        text: '请稍后再试吧！',
        confirmButtonText: '我知道了'
      });
    };
    // 添加一个随机参数避免缓存
    img.src = 'https://skin-api-sq.gushao.club/favicon.ico?_=' + Date.now();
    // 设置当前年份
    (function () {
      document.getElementById("currentYear").innerText = new Date().getFullYear();
    })();
  </script>
  <script type="text/javascript">
    document.write("<script src='script.js?" + Math.random() + "'><\/script>");
  </script>
</body>

</html>
